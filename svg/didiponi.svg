<text transform="matrix(1 0 0 1 30.5435 59.6299)"><tspan x="0" y="0" class="st0 st2 st3">------------</tspan><tspan x="178.2" y="0" class="st2 st3">This is a regular pebble, but if you read one of </tspan><tspan x="0" y="26.4" class="st0 st2 st3">----------</tspan><tspan x="148.5" y="26.4" class="st2 st3"> Sandro’s books, the one that’s about an agitated </tspan><tspan x="0" y="58.8" class="st0 st2 st3">---------</tspan><tspan x="133.6" y="58.8" class="st4 st2 st3"> </tspan><tspan x="149.8" y="58.8" class="st2 st3">beetle, this pebble will become extraordinary for you. This </tspan><tspan x="0" y="91.2" class="st2 st3">book, along with Sandro’s other books, lives in computer memories, in </tspan><tspan x="0" y="123.6" class="st2 st3">hardcover books and simply in the stories that are told to children. </tspan><tspan x="0" y="156" class="st2 st3">At the end of the day, it doesn’t really matter what external form </tspan><tspan x="0" y="188.4" class="st2 st3">the stories take. What’s important is for the stories to be able to </tspan><tspan x="0" y="220.8" class="st2 st3">change the world around a person or to allow for a person to see </tspan><tspan x="0" y="253.2" class="st2 st3">the world in a new light. </tspan><tspan x="0" y="306" class="st2 st3">In the world that has so many replicas of the same item, the same </tspan><tspan x="0" y="338.4" class="st2 st3">car, the same cloud, the same leaf, the same sunrise, it’s important </tspan><tspan x="0" y="370.8" class="st2 st3">for an individual to find something extraordinary. And then it is im</tspan><tspan x="791.7" y="370.8" class="st2 st3">-</tspan><tspan x="0" y="403.2" class="st2 st3">portant to share it with others, through stories. That’s probably the </tspan><tspan x="0" y="435.6" class="st2 st3">central value of a human being today and that is why there are so </tspan><tspan x="0" y="468" class="st2 st3">many extraordinary people in the world. </tspan><tspan x="0" y="520.8" class="st2 st3">Regular objects and creatures are transformed into extraordinary sto</tspan><tspan x="828.5" y="520.8" class="st2 st3">-</tspan><tspan x="0" y="553.2" class="st2 st3">ries in Sandro’s books. The grasshopper is faced with a huge problem, </tspan><tspan x="0" y="585.6" class="st2 st3">a small beetle lives inside a photo camera and leaves a unique mark on </tspan><tspan x="0" y="618" class="st2 st3">every photo. A broken heart is glued back together and it is possi</tspan><tspan x="818.4" y="618" class="st2 st3">-</tspan><tspan x="0" y="650.4" class="st2 st3">ble to collect dreams.</tspan></text>
